<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* حاوية الملف الشخصي */
        .profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
        }

        /* القسم العلوي: الصورة والاسم */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        /* معلومات الملف الشخصي */
        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }

        .profile-info p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        /* أزرار التعديل */
        .profile-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .profile-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-edit {
            background-color: #2980b9;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #3498db;
        }

        .btn-change-password {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-change-password:hover {
            background-color: #c0392b;
        }

        /* استجابة التصميم */
        @media (max-width: 768px) {
            .profile-container {
                width: 100%;
                padding: 20px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-header img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- القسم العلوي: الصورة والاسم -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/80" alt="User Image">
            <h1>أحمد محمد</h1>
        </div>

        <!-- معلومات الملف الشخصي -->
        <div class="profile-info">
            <label>البريد الإلكتروني:</label>
            <p>ahmed@example.com</p>

            <label>تاريخ التسجيل:</label>
            <p>01-01-2023</p>
        </div>

        <!-- أزرار التعديل -->
        <div class="profile-buttons">
            <button class="btn-edit">تعديل المعلومات</button>
            <button class="btn-change-password">تغيير كلمة المرور</button>
        </div>
    </div>

</body>
</html>
