<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Dashboard</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            min-height: 100vh;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* محتوى الصفحة */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .navbar {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .settings-header {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* إعدادات النماذج */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2980b9;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #3498db;
        }

        /* استجابة التصميم */
        @media (max-width: 768px) {
            .navbar {
                text-align: center;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h2>لوحة التحكم</h2>
        <a href="/index.html">الرئيسية</a>
        <a href="/report.html">التقارير</a>
        <a href="/users.html">المستخدمين</a>
        <a href="/setting.html">الإعدادات</a>
    </div>

    <!-- محتوى الصفحة -->
    <div class="main-content">
        <div class="navbar">
            <a href="/info.html">الملف الشخصي</a>
            <a href="/singIn.html">تسجيل الخروج</a>
        </div>

        <h1 class="settings-header">الإعدادات</h1>

        <!-- إعدادات المستخدم الشخصية -->
        <div class="form-container">
            <h2>الإعدادات الشخصية</h2>
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" value="اسم المستخدم الحالي">
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" value="user@example.com">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="*******">
            </div>
            <div class="form-group">
                <button>تحديث الإعدادات</button>
            </div>
        </div>

        <!-- إعدادات النظام -->
        <div class="form-container">
            <h2>إعدادات النظام</h2>
            <div class="form-group">
                <label for="language">اللغة</label>
                <select id="language">
                    <option value="ar">العربية</option>
                    <option value="en">الإنجليزية</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timezone">المنطقة الزمنية</label>
                <select id="timezone">
                    <option value="utc">التوقيت العالمي (UTC)</option>
                    <option value="gmt">التوقيت الأوروبي (GMT)</option>
                    <option value="arabia">التوقيت السعودي (AST)</option>
                </select>
            </div>
            <div class="form-group">
                <button>حفظ إعدادات النظام</button>
            </div>
        </div>
    </div>
</body>
</html>
