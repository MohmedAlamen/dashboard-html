<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            min-height: 100vh;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* محتوى الصفحة */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .navbar {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .users-header {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* قسم إضافة مستخدم */
        .add-user-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .add-user-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2980b9;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #3498db;
        }

        /* قسم المستخدمين */
        .table-container {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2980b9;
            color: #fff;
        }

        table tr:hover {
            background-color: #f4f4f4;
        }

        /* أزرار الإجراءات */
        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-edit {
            background-color: #27ae60;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        /* استجابة التصميم */
        @media (max-width: 768px) {
            .navbar {
                text-align: center;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h2>لوحة التحكم</h2>
        <a href="/index.html">الرئيسية</a>
        <a href="/report.html">التقارير</a>
        <a href="/users.html">المستخدمين</a>
        <a href="/setting.html">الإعدادات</a>
    </div>

    <!-- محتوى الصفحة -->
    <div class="main-content">
        <div class="navbar">
            <a href="/info.html">الملف الشخصي</a>
            <a href="/singIn.html">تسجيل الخروج</a>
        </div>

        <h1 class="users-header">المستخدمون</h1>

        <!-- إضافة مستخدم جديد -->
        <div class="add-user-container">
            <h2>إضافة مستخدم جديد</h2>
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
            </div>
            <div class="form-group">
                <label for="role">الدور</label>
                <select id="role">
                    <option value="admin">مدير</option>
                    <option value="user">مستخدم</option>
                </select>
            </div>
            <div class="form-group">
                <button>إضافة مستخدم</button>
            </div>
        </div>

        <!-- جدول المستخدمين -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>الرقم</th>
                        <th>اسم المستخدم</th>
                        <th>البريد الإلكتروني</th>
                        <th>الدور</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>أحمد</td>
                        <td>ahmed@example.com</td>
                        <td>مدير</td>
                        <td>نشط</td>
                        <td class="action-buttons">
                            <button class="btn-edit">تعديل</button>
                            <button class="btn-delete">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>سارة</td>
                        <td>sara@example.com</td>
                        <td>مستخدم</td>
                        <td>نشط</td>
                        <td class="action-buttons">
                            <button class="btn-edit">تعديل</button>
                            <button class="btn-delete">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>محمد</td>
                        <td>mohammed@example.com</td>
                        <td>مستخدم</td>
                        <td>غير نشط</td>
                        <td class="action-buttons">
                            <button class="btn-edit">تعديل</button>
                            <button class="btn-delete">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
